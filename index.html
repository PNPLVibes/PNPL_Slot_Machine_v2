<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PNPL Vibes Luxury Slots</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #2d1b3d 0%, #0a0a0a 100%);
            z-index: -2;
        }

        .machine-container {
            max-width: 600px;
            width: 100%;
        }

        .machine-body {
            background: linear-gradient(145deg, #1a0a2e 0%, #0f0520 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(218, 112, 214, 0.5);
        }

        .machine-top {
            background: linear-gradient(180deg, #2a1a3e 0%, #1a0a2e 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(218, 112, 214, 0.5);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #DA70D6 0%, #FF69B4 50%, #FF1493 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        .tagline {
            color: rgba(218, 112, 214, 0.9);
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 400;
            text-align: center;
            margin-top: 8px;
        }

        .display-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(218, 112, 214, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(218, 112, 214, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .stat-value {
            color: #FF69B4;
            font-size: 20px;
            font-weight: 800;
            font-family: 'Courier New', monospace;
        }

        .reels-frame {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(218, 112, 214, 0.4);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .reel {
            width: 90px;
            height: 110px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(218, 112, 214, 0.6);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.98) 0%, transparent 100%);
            z-index: 3;
            pointer-events: none;
        }

        .reel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.98) 0%, transparent 100%);
            z-index: 3;
            pointer-events: none;
        }

        .reel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .spinning .reel-inner {
            transition: none;
        }

        .symbol {
            height: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            padding: 10px;
        }

        .symbol-label {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .win-line {
            position: absolute;
            top: 50%;
            left: -10%;
            width: 120%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(218, 112, 214, 0.9) 10%,
                rgba(255, 105, 180, 1) 50%,
                rgba(218, 112, 214, 0.9) 90%,
                transparent 100%);
            transform: translateY(-50%);
            opacity: 0;
            z-index: 4;
            border-radius: 2px;
        }

        .win-line.active {
            opacity: 1;
        }

        .message-display {
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 12px;
            border: 2px solid rgba(218, 112, 214, 0.3);
        }

        .message-text {
            font-size: 16px;
            font-weight: 800;
            color: #FF69B4;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .message-text.win {
            font-size: 20px;
            color: #FFB6C1;
        }

        .control-panel {
            background: rgba(26, 10, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(218, 112, 214, 0.3);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .bet-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .bet-button {
            background: linear-gradient(145deg, #2a1a3e 0%, #1a0a2e 100%);
            border: 2px solid rgba(218, 112, 214, 0.6);
            color: #FF69B4;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: 900;
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .bet-button:active:not(:disabled) {
            transform: scale(0.95);
            background: linear-gradient(145deg, #3a2a4e 0%, #2a1a3e 100%);
        }

        .bet-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .bet-display {
            background: rgba(0, 0, 0, 0.7);
            color: #FF69B4;
            font-size: 24px;
            font-weight: 900;
            min-width: 80px;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(218, 112, 214, 0.4);
            font-family: 'Courier New', monospace;
        }

        .spin-button {
            background: linear-gradient(145deg, #DA70D6 0%, #FF69B4 50%, #FF1493 100%);
            border: none;
            color: #000;
            padding: 16px 50px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(218, 112, 214, 0.5);
            touch-action: manipulation;
            align-self: center;
        }

        .spin-button:active:not(:disabled) {
            transform: scale(0.98);
            box-shadow: 0 5px 20px rgba(218, 112, 214, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .paytable {
            background: rgba(26, 10, 46, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(218, 112, 214, 0.3);
        }

        .paytable-title {
            color: #FF69B4;
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .paytable-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .paytable-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(218, 112, 214, 0.3);
        }

        .paytable-symbols {
            font-size: 20px;
        }

        .paytable-payout {
            color: #FFB6C1;
            font-weight: 800;
            font-size: 16px;
        }

        .win-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            animation: confettiFall 2s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (min-width: 480px) {
            .machine-body {
                padding: 30px;
            }

            .logo {
                font-size: 42px;
            }

            .reel {
                width: 110px;
                height: 140px;
            }

            .symbol {
                height: 140px;
                font-size: 50px;
            }

            .symbol-label {
                font-size: 9px;
            }

            .message-text {
                font-size: 20px;
            }

            .message-text.win {
                font-size: 26px;
            }

            .paytable-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .machine-container {
                max-width: 800px;
            }

            .machine-body {
                padding: 40px;
                border-radius: 30px;
            }

            .logo {
                font-size: 52px;
            }

            .tagline {
                font-size: 12px;
            }

            .reels-container {
                gap: 15px;
            }

            .reel {
                width: 160px;
                height: 200px;
            }

            .symbol {
                height: 200px;
                font-size: 70px;
            }

            .symbol-label {
                font-size: 11px;
            }

            .stat-value {
                font-size: 28px;
            }

            .bet-button {
                width: 55px;
                height: 55px;
            }

            .bet-display {
                font-size: 32px;
            }

            .spin-button {
                padding: 20px 70px;
                font-size: 24px;
            }

            .paytable-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <div class="win-celebration" id="celebration"></div>

    <div class="machine-container">
        <div class="machine-body">
            <div class="machine-top">
                <div class="logo">PNPL Vibes</div>
                <div class="tagline">Exclusive Lifestyle Experience</div>
            </div>

            <div class="display-panel">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Credits</div>
                        <div class="stat-value" id="credits">1000</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Bet</div>
                        <div class="stat-value" id="current-bet">10</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Last Win</div>
                        <div class="stat-value" id="last-win">0</div>
                    </div>
                </div>
            </div>

            <div class="reels-frame">
                <div class="reels-container" id="reels">
                    <div class="reel" data-reel="0">
                        <div class="win-line"></div>
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" data-reel="1">
                        <div class="win-line"></div>
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" data-reel="2">
                        <div class="win-line"></div>
                        <div class="reel-inner"></div>
                    </div>
                </div>

                <div class="message-display">
                    <div class="message-text" id="message">Place Your Bet</div>
                </div>
            </div>

            <div class="control-panel">
                <div class="controls">
                    <div class="bet-controls">
                        <button class="bet-button" id="bet-down">-</button>
                        <span class="bet-label">Bet:</span>
                        <div class="bet-display" id="bet-display">10</div>
                        <button class="bet-button" id="bet-up">+</button>
                    </div>
                    <button class="spin-button" id="spin">Spin</button>
                </div>
            </div>

            <div class="paytable">
                <div class="paytable-title">Paytable</div>
                <div class="paytable-grid">
                    <div class="paytable-item">
                        <span class="paytable-symbols">🍍 🍍 🍍</span>
                        <span class="paytable-payout">100x</span>
                    </div>
                    <div class="paytable-item">
                        <span class="paytable-symbols">🦩 🦩 🦩</span>
                        <span class="paytable-payout">50x</span>
                    </div>
                    <div class="paytable-item">
                        <span class="paytable-symbols">🍹 🍹 🍹</span>
                        <span class="paytable-payout">30x</span>
                    </div>
                    <div class="paytable-item">
                        <span class="paytable-symbols">🖤 🖤 🖤</span>
                        <span class="paytable-payout">25x</span>
                    </div>
                    <div class="paytable-item">
                        <span class="paytable-symbols">🔥 🔥 🔥</span>
                        <span class="paytable-payout">20x</span>
                    </div>
                    <div class="paytable-item">
                        <span class="paytable-symbols">🌴 🌴 🌴</span>
                        <span class="paytable-payout">15x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const symbols = [
            { icon: '🍍', label: 'Pineapple', payout: 100 },
            { icon: '🦩', label: 'Flamingo', payout: 50 },
            { icon: '🍹', label: 'Cocktail', payout: 30 },
            { icon: '🖤', label: 'Heart', payout: 25 },
            { icon: '🔥', label: 'Fire', payout: 20 },
            { icon: '🌴', label: 'Paradise', payout: 15 }
        ];

        let credits = 1000;
        let bet = 10;
        let isSpinning = false;
        let lastWin = 0;

        const els = {
            credits: document.getElementById('credits'),
            currentBet: document.getElementById('current-bet'),
            lastWin: document.getElementById('last-win'),
            betDisplay: document.getElementById('bet-display'),
            message: document.getElementById('message'),
            spinBtn: document.getElementById('spin'),
            betUpBtn: document.getElementById('bet-up'),
            betDownBtn: document.getElementById('bet-down'),
            reels: document.querySelectorAll('.reel'),
            winLines: document.querySelectorAll('.win-line'),
            celebration: document.getElementById('celebration')
        };

        function getReelHeight() {
            return window.innerWidth < 480 ? 110 : window.innerWidth < 768 ? 140 : 200;
        }

        function initReels() {
            els.reels.forEach(reel => {
                const inner = reel.querySelector('.reel-inner');
                const symbolList = [...symbols, ...symbols, ...symbols];
                
                symbolList.forEach(symbol => {
                    const div = document.createElement('div');
                    div.className = 'symbol';
                    div.innerHTML = `${symbol.icon}<div class="symbol-label">${symbol.label}</div>`;
                    inner.appendChild(div);
                });
            });
        }

        function updateDisplay() {
            els.credits.textContent = credits;
            els.currentBet.textContent = bet;
            els.lastWin.textContent = lastWin;
            els.betDisplay.textContent = bet;
            els.spinBtn.disabled = isSpinning || credits < bet;
            els.betUpBtn.disabled = isSpinning || bet >= credits || bet >= 100;
            els.betDownBtn.disabled = isSpinning || bet <= 10;
        }

        function showMessage(text, isWin = false) {
            els.message.textContent = text;
            els.message.className = isWin ? 'message-text win' : 'message-text';
        }

        function createConfetti() {
            const colors = ['#FF69B4', '#DA70D6', '#FFB6C1', '#FF1493'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    els.celebration.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 2000);
                }, i * 30);
            }
        }

        function showWinLines() {
            els.winLines.forEach(line => line.classList.add('active'));
        }

        function hideWinLines() {
            els.winLines.forEach(line => line.classList.remove('active'));
        }

        function spin() {
            if (isSpinning || credits < bet) return;

            isSpinning = true;
            credits -= bet;
            lastWin = 0;
            updateDisplay();
            showMessage('Spinning...');
            hideWinLines();

            const reelHeight = getReelHeight();
            const results = [];

            els.reels.forEach((reel, index) => {
                const inner = reel.querySelector('.reel-inner');
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                results.push(randomSymbol);

                reel.classList.add('spinning');
                
                let spinCount = 0;
                const spinInterval = setInterval(() => {
                    spinCount++;
                    inner.style.transform = `translateY(-${(spinCount % symbols.length) * reelHeight}px)`;
                }, 50);

                setTimeout(() => {
                    clearInterval(spinInterval);
                    reel.classList.remove('spinning');
                    const symbolIndex = symbols.indexOf(randomSymbol);
                    inner.style.transform = `translateY(-${symbolIndex * reelHeight}px)`;

                    if (index === els.reels.length - 1) {
                        setTimeout(() => checkWin(results), 300);
                    }
                }, 1500 + (index * 400));
            });
        }

        function checkWin(results) {
            const [first, second, third] = results;

            if (first.icon === second.icon && second.icon === third.icon) {
                const winAmount = bet * first.payout;
                credits += winAmount;
                lastWin = winAmount;
                showMessage(`🎉 JACKPOT! ${winAmount} Credits! 🎉`, true);
                showWinLines();
                createConfetti();
                setTimeout(hideWinLines, 2500);
            } else if (first.icon === second.icon || second.icon === third.icon) {
                const winAmount = bet * 2;
                credits += winAmount;
                lastWin = winAmount;
                showMessage(`Win! ${winAmount} Credits!`, true);
                showWinLines();
                setTimeout(hideWinLines, 2000);
            } else {
                showMessage('Try Again!');
            }

            isSpinning = false;
            updateDisplay();
        }

        function increaseBet() {
            if (bet < 100 && bet < credits) {
                bet += 10;
                updateDisplay();
            }
        }

        function decreaseBet() {
            if (bet > 10) {
                bet -= 10;
                updateDisplay();
            }
        }

        els.spinBtn.addEventListener('click', spin);
        els.betUpBtn.addEventListener('click', increaseBet);
        els.betDownBtn.addEventListener('click', decreaseBet);

        initReels();
        updateDisplay();
    </script>
</body>
</html>
